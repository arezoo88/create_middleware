{% extends 'home/base.html' %}
{% block content %}
    <form action="{% url 'home:index' %}">
        {{ form.as_p }}
        <input type="submit" value="Search">
    </form>
    {% if persons %}
        {% for person in persons %}
            <div style="width: 1000px;height: 40px;background-color: #d2d2d2;text-align: center;line-height: 40px">
                <p>{{ person.name }}-{{ person.description }}</p>
            </div>
        {% endfor %}
    {% else %}
        <p>There is not any person.</p>
    {% endif %}
{% endblock %}
